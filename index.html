<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact</h1>
        <p id="fact"></p>
        <button id="newFactButton">Show Another Fact</button>
    </div>
    <script>
        const facts = [
            "Japan is made up of over 6,800 islands.",
            "The country has the world's third-largest economy.",
            "Japan is known for its unique culture, which blends traditional and modern elements.",
            "The Japanese language has three writing systems: Hiragana, Katakana, and Kanji.",
            "Tokyo is the most populous city in the world, with over 37 million residents.",
            "Japan has a high life expectancy, with many citizens living into their 90s.",
            "The country is famous for its cherry blossoms, which bloom in spring.",
            "Japan is home to the world's oldest company, Kongo Gumi, founded in 578 AD.",
            "The Japanese rail system is known for its punctuality and efficiency.",
            "Japan has a rich tradition of festivals, with over 300,000 held annually."
        ];

        function showRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex];
        }

        // Show a random fact on page load
        showRandomFact();

        // Add event listener to button
        document.getElementById('newFactButton').addEventListener('click', showRandomFact);
    </script>
</body>
</html>
